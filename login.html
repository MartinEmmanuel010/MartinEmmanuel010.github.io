<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous">
  <title>Login Tesla Style</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      width: 300px; /* Ajusta el ancho según tus preferencias */
    }

    .login-form {
      padding: 20px;
      text-align: center;
    }

    .login-form h2 {
      color: #333;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    .input-container i {
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
      color: #888;
    }

    .input-container input {
      width: 100%;
      padding: 10px;
      padding-left: 40px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
    }

    button {
      background-color: #3498db;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <form class="login-form" onsubmit="return validateForm()">
      <h2>Login</h2>
      <div class="input-container">
        <i class="fas fa-envelope"></i>
        <input id="email" type="text" placeholder="Correo electrónico">
      </div>
      <div class="input-container">
        <i class="fas fa-lock"></i>
        <input id="password" type="password" placeholder="Contraseña">
      </div>
      <button type="submit">Iniciar sesión</button>
      <div id="error-message" class="error-message"></div>
    </form>
  </div>

  <script>
    function validateForm() {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Validación de correo electrónico con expresión regular
      var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        displayErrorMessage("Correo electrónico no válido");
        return false;
      }

      // Validación de contraseña
      if (password.length > 8) {
        displayErrorMessage("La contraseña no debe tener más de 8 caracteres");
        return false;
      }

      // Si todo es válido, se enviará el formulario
      return true;
    }

    function displayErrorMessage(message) {
      var errorMessageElement = document.getElementById('error-message');
      errorMessageElement.innerHTML = message;
    }
  </script>
</body>
</html>
